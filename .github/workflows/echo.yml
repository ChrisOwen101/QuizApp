name: echo
on:
  push:
    branches:
      - main
jobs:
  echo-task:
    name: Run Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Create script then run it
        run: echo "print('hello')" > main.py || python3 main.py
  echo-something-else:
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: echo "Hello again!"
